        function interpolate(value, xArray, yArray) {
            let i = 0;
            while (i < xArray.length && xArray[i] < value) i++;
            if (i === 0 || i === xArray.length) return null; // Value out of range

            const x0 = xArray[i - 1], y0 = yArray[i - 1];
            const x1 = xArray[i], y1 = yArray[i];
            return y0 + (value - x0) * (y1 - y0) / (x1 - x0);
        }

        function lookupData() {
            const species = document.getElementById("species").value;
            const temperature = parseFloat(document.getElementById("temperature").value);

			const selectedData = species === "CO" ? data_CO 
                       : species === "CO2" ? data_CO2 
                       : species === "F" ? data_F 
                       : species === "F2" ? data_F2 
                       : species === "H" ? data_H 
                       : species === "H2" ? data_H2 
                       : species === "H2O" ? data_H2O 
                       : species === "HF" ? data_HF 
                       : species === "O2" ? data_O2 
                       : species === "OH" ? data_OH 
                       : [];

            if (!selectedData.length) {
                alert("Species not found!");
                return;
            }

            const temperatures = selectedData.map(row => row.T);
            const interpolatedRow = {};

            for (const key in selectedData[0]) {
                if (key !== "T") {
                    interpolatedRow[key] = interpolate(temperature, temperatures, selectedData.map(row => row[key]));
                }
            }

            interpolatedRow["T"] = temperature;
            displayTable(interpolatedRow);
        }

        function displayTable(rowData) {
            let html = `<table border='1'>
                            <tr><th>T (K)</th><th>Cp</th><th>hs</th><th>Sº</th><th>gº/RT</th><th>∆hfº</th><th>h</th></tr>
                            <tr>
                                <td>${rowData.T}</td>
                                <td>${rowData.Cp.toFixed(3)}</td>
                                <td>${rowData.hs.toFixed(3)}</td>
                                <td>${rowData.S.toFixed(3)}</td>
                                <td>${rowData.g.toFixed(3)}</td>
                                <td>${rowData.hf.toFixed(3)}</td>
                                <td>${rowData.h.toFixed(3)}</td>
                            </tr>
                        </table>`;
            document.getElementById("output").innerHTML = html;
        }
